<html>
	<head>
		<title>Login From</title>
	</head>
	<body>
		<h1>Login Form</h1>
		<form>
			<table >
				<tr>
					<td>First name:</td>
					<td><input type="text" placeholder="Write your First name"></td>
				</tr>
				
				<tr>
					<td>Last name:</td>
					<td><input type="text" placeholder="Write your Last name"></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td>
						<input type="radio" name="gender"> Male
						<input type="radio" name="gender"> Female
					</td>
				</tr>
				<tr>
					<td>Date of Birth:</td>
					<td>
						<select>
							<option disabled selected>Date</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>						
						</select>
					</td>
					<td>
						<select>
							<option disabled selected>Month</option>
							<option>January</option>
							<option>February</option>
							<option>March</option>						
						</select>
					</td>
					<td>
						<select>
							<option disabled selected>Year</option>
							<option>1996</option>
							<option>1997</option>
							<option>1998</option>						
						</select>
					</td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password"></td>
				</tr>
				<tr>
					<td colspan="2" align="right">
						
						<input type="submit" value="Confirm Password">
					</td>
				</tr>
			</table>
			
			  
			
		</form>
	
	</body>
</html>
